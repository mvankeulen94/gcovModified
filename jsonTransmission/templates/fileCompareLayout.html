<html>
 <head>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>            
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans">
  <script>
     $(window).resize(function () { 
        $('body').css('padding-top', parseInt($('#nav').css("height"))+10);
        });

     $(window).load(function () { 
        $('body').css('padding-top', parseInt($('#nav').css("height"))+10);        
        });
  </script>
  <style>
   body {
       font-family: "PT Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
   }

   .navbar-inverse {
       background-image: none;
       background-color: rgb(59, 41, 31);
       border: none !important;
   }

   .navbar-inverse .navbar-brand {
       color: #95867f;
   }

   .navbar-brand {
       font-weight: normal;
       text-shadow: none;
       -webkit-font-smoothing: antialiased;
   }

   table.highlighttable {
       font-size: 10px;
   }

   div.file1 {
       width: 50%;
       float: left;
       overflow-x: scroll;
   }

   div.file2 {
       width: 50%;
       float: right;
       overflow-x: scroll;
   }

   td {
       font-size: 10px;
   }

  </style>
  {% block header %}{% end %}
 </head>
 <body>
 <div id="nav" class="navbar navbar-inverse navbar-fixed-top">

     <div class="navbar-header">
         <a class="navbar-brand" href="/report">MongoDB Code Coverage</a>
         <button type="button" class="navbar-toggle" data-toggle="collapse" 
             data-target="#navbar-collapse-content">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
         </button>
     </div>
 </div>
  <h3>Coverage Comparison - File: {{ file_name }}</h3>
  <h4>{{ build_id1 }} vs. {{ build_id2 }}</h4>

   <div class="container-fluid">
     <div class="span12">
         {% block body %}{% end %}
     </div>
 </div>
 </body>
 {% block footer %}{% end %}
</html>
